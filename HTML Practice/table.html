<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        thead,

tfoot{
    background-color: rgb(188, 239, 239);
    color: rgb(156, 119, 58);

}
table{
    text-align: center;
    border: 2px solid rgb(44, 3, 128);
    border-color: rgb(60, 30, 231) ;
   
    border-collapse: collapse;
    letter-spacing: 1px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size:15px;
}
th{
    border: 1px solid rgb(4, 14, 14);
    padding: 5px;
    color: rgb(206, 178, 178);
}
td{
    border: 1px solid rgb(12, 145, 145);
    padding: 5px;
    color: white;
}
tbody{
    background-color: rgb(78, 159, 159);
}
caption{
    font-family: Arial, Helvetica, sans-serif;
}

    </style>
</head>
<body>
    <table >
        <thead>

            <tr>
                <th >Objects</th>
                <th scope="col">Expenditure</th>
                <th scope="col">LeftOver</th>
            </tr>
            
            
        </thead>
        <tbody>
          
            <tr>
                <th scope="row">Chair</th>
                <td>3000</td>

            </tr>
            <tr>

                <td>5000</td>

            </tr>
            <tr>
                <th scope="row">Television</th>

            </tr>
        </tbody>
    </table>
