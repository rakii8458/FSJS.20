<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static{
            width: 300px;
            padding: 10px;
            background-color: aliceblue;
            border: 2px solid rgb(87, 87, 187);
            position: static;
        }


    </style>
</head>
<body>
    <p>An element with position: static; is not positioned in any special way; it is always positioned according to the normal flow of the page</p>
    <div class="static">
        <p>This para is in div which has static position </p>
    </div>
    
</body>
</html>
