<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: medium;
    }
    .relative{
        width: 400px;
        padding: 10px;
        background-color: rgb(71, 151, 220);
        border: 2px solid rgb(29, 29, 79);
        color: white;
    
        position: relative;
        left: 20px;
    }
    

    </style>
</head>
<body>
    
    <p> An element with `position: relative;` is positioned relative to its normal position. 
    </p>
    <p>This position is similar to the static one but we can change it's position in thi type</p>
    <div class="relative">
        <p>This para is in div which has relative position </p>
    </div>
    
    
</body>
</html>
